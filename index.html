<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="clock-logo.webp" type="image/png">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="c clock">
        <div class="arrow hour"></div>
        <div class="arrow min"></div>
        <div class="arrow second"></div>
        <div class="currenttime">
            <span class="hourN">00</span> :
            <span class="minuteN">00</span> :
            <span class="secondN">00</span>
        </div>
    </div>
</body>

</html>
